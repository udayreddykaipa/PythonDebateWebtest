<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Debate Forum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
</head>

<body>
    <!-- HEADER -->
    <div class="position-sticky" style="padding: 1%;">
        <div class="row">
            <p class="text-uppercase fs-2 fw-bolder fst-italic text-success ">Debate Forum</p>
        <!-- <img src="{{ url_for('static', filename = 'static/resources/face.jpg') }}" alt="dsjk" class="round-circle"> -->
            <p class="text-end"><a href="/logout"><button class="btn btn-warning">logout</button></a></p>
        </div>
    </div>

    <!-- ADD TOPIC BTN -->
    <div style="padding-left: 15%;">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Add Topic</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="row" style="padding: 1%;">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                {% for t in topics %}
                <a class="list-group-item list-group-item-action" id="{{t[2]}}" data-bs-toggle="list" href="#{{t[2]}}"
                    role="tab" aria-controls="home">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{t[0].split('|')[0]}}</h5>
                        <small>{{ t[1]}}</small>
                    </div>
                    <small class="mb-1">{{t[0].split('|')[1]}}</small>
                    <!-- reply input -->
                    <!-- <form method="POST" action="{{url_for('addClaim')}}">
                        <div class="input-group mb-3 input-group-sm">
                            <textarea type="text" class="form-control" placeholder="type new claim"
                                style="height: 15px;" name="claim"></textarea>
                            <input class="btn btn-secondary" type="submit" value="post">
                        </div>
                        
                    </form> -->
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                {% for c in claims %}
                <div class="tab-pane fade show active" id="{{c[3]}}" role="tabpanel" aria-labelledby="list-home-list">
                    {% for k in claims %}
                    {% if(k[3]==c[3]) %}
                    <strong>{{k[0].split('|')[0]}}</strong>
                    <p>{{k[0].split('|')[1]}}</p>
                    <small>{{k[1]}}</small>
                    <hr>
                    {% endif %}
                    {% endfor %}

                </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade  bd-example-modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Post New Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <form method="POST" action="{{ url_for('addTopic') }}">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Topic Title</label>
                                <input type="text" class="form-control" required name="title">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Explanation</label>
                                <textarea class="form-control" required name="content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">ADD</button>

                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
